name: tests

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron:  '0 19 * * 2'

jobs:
  jenkins-versions:
    strategy:
      matrix:
        version: [lts, last-good-version, 2.346.1, 2.332.4]
    runs-on: ubuntu-latest
    name: test on jenkins-${{ matrix.version }}
    steps:
      - uses: actions/checkout@v3
      - name: test jenkins-${{ matrix.version }}
        uses: ./
        with:
          version: ${{ matrix.version }}
