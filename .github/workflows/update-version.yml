name: bump last-good-version

on:
  schedule:
    # once a week to check with latest version of plugins
    - cron:  '0 19 * * *'
  workflow_dispatch:

jobs:
  jenkins-lts:
    runs-on: ubuntu-latest
    name: test on jenkins-lts
    steps:
      - uses: actions/checkout@v3

      - name: test jenkins-lts
        uses: ./
        with:
          dump-version-path: ${GITHUB_WORKSPACE}/.version

      - name: update version
        run: |
          rm -rf last-good-version
          mv .version last-good-version
          chmod +x update_version.sh
          ./update_version.sh last-good-version

      - name: double check jenkins last good version
        uses: ./
        with:
          version: last-good-version

      - name: auto commit version update
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4.14.1
        with:
          commit_message: "[bot] Update last good version"
          file_pattern: last-good-version README.md src/plugins.txt
          branch: create-pull-request/update-version
          create_branch: true

      - name: auto commit version update
        if: github.event_name != 'pull_request' && github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4.14.1
        with:
          commit_message: "[bot] Update last good version"
          file_pattern: last-good-version README.md src/plugins.txt

      - name: remove temp files
        run: |
          git status
          test $(git status --porcelain | wc -l) == 0

      - name: Create Pull Request
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v4
        with:
          base: main
          branch: create-pull-request/update-version
          delete-branch: true
